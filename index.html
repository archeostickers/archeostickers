---
layout: default
---

<section class="cf w-100 pa2-ns">
  {% for post in site.posts %}
  <article class="fl w-100 w-50-m  w-33-l pa2-ns">
    <div class="aspect-ratio aspect-ratio--1x1">
      <a href="{{ post.url }}">
        <img data-src="/assets/img/stickers/{{ post.image }}" alt="{{ post.title }}"
        class="lazy db bg-center cover aspect-ratio--object" />
      </a>
    </div>
    <a href="{{ post.url }}" class="ph2 ph0-ns pb3 link db">
      <h3 class="f5 f4-ns mb0 black-90">{{ post.title }}</h3>
      <h3 class="f6 f5 fw4 mt2 black-60">Leggi la scheda n. {{ post.numero }}</h3>
    </a>
  </article>
  {% endfor %}
</section>

<<script type="text/javascript">
  var myLazyLoad = new LazyLoad({
    elements_selector: ".lazy"
  });

</script>
