---
layout: default
---

<section class="cf w-100 pa2-ns">
  {% for post in site.posts %}
  <article class="fl w-50 w-25-m w-20-l pa2 pb4">
    <div class="aspect-ratio aspect-ratio--1x1">
      <a href="{{ post.url }}">
        <img data-src="/assets/img/stickers/{{ post.image }}" alt="{{ post.title }}"
        class="lazy db bg-center cover aspect-ratio--object" />
      </a>
    </div>
  </article>
  {% endfor %}
</section>

<script type="text/javascript">
  var myLazyLoad = new LazyLoad({
    elements_selector: ".lazy"
  });

</script>
