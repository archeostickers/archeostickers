---
layout: default
---

<section class="cf w-100 pa4-l pa0">
  {% for post in site.posts %}
  <article class="fl w-50 w-25-m w-20-l pa3 pb4-l pb2">
    <div class="aspect-ratio aspect-ratio--1x1">
      <a href="{{ post.url }}">
        <img data-src="/assets/img/stickers/{{ post.thumb }}" alt="{{ post.title }}"
        class="bg-washed-yellow lazy db bg-center cover aspect-ratio--object" />
      </a>
    </div>
  </article>
  {% endfor %}
</section>

<script type="text/javascript">
  var myLazyLoad = new LazyLoad({
    elements_selector: ".lazy"
  });

</script>
