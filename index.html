<section class="cf w-100 pa4-l pa0">

  {% for post in site.posts %}
  <article class="fl w-100 w-33-l w-50-m pa2 pv3">
    <a href="{{ post.url }}" class="link black hover-bg-light-blue">
    <div class="aspect-ratio aspect-ratio--1x1" style="background:url(/assets/img/stickers/{{ post.thumb }}) no-repeat center right;background-size: cover;">
      <div class="aspect-ratio aspect-ratio--1x1 bg-washed-yellow-70 lh-copy black tracked-tight">
      <h3 class="ttu tracked pl3 pt5">
        <span class="bg-washed-yellow lh-copy black ph4 pv3 tracked-tight">
        {{ post.title }}
        </span>
      </h3>
      </div>

      </a> -->

  {% endfor %}
</section>
